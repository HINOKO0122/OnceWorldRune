<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備強化・石板最適化</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #1e1e1e; padding: 30px; border-radius: 15px; }
        h1 { color: #ff4b2b; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .note { background: #332200; color: #ffcc00; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9em; text-align: center; }
        .input-group { text-align: center; margin-bottom: 30px; }
        input { background: #333; border: 1px solid #444; color: #fff; padding: 10px; width: 100px; border-radius: 5px; }
        button { background: #ff4b2b; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .result-header { background: #252525; padding: 15px; border-radius: 10px; border-left: 5px solid #ff4b2b; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #333; color: #ff4b2b; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #333; text-align: center; }
        .highlight { color: #ff4b2b; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>装備強化・石板最適化</h1>
        <div class="note">下振れが怖いので、入力された値の0.9倍の石板を使用</div>
        <div class="input-group">
            用意した石板総数: <input type="number" id="runeCount" value="100">
            <button onclick="optimize()">最適化計算を実行</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="logic.js"></script>
    <script>
        function optimize() {
            const count = document.getElementById('runeCount').value;
            const optimizer = new UpgradeOptimizer(count);
            const result = optimizer.calculate();

            let html = `
                <div class="result-header">
                    <p>石板消費期待値合計: <span class="highlight">${result.totalCost.toFixed(2)} 枚</span> / 上限 ${optimizer.limit.toFixed(2)}</p>
                    <p>使用素材期待値: <span class="highlight">約 ${result.totalMatExp.toFixed(1)} 個</span></p>
                </div>
                <table>
                    <tr><th>強化段階</th><th>元の確率</th><th>投入石板</th><th>強化後確率</th></tr>
            `;

            result.plan.reverse().forEach(p => {
                html += `
                    <tr>
                        <td>${p.stageNum}回目</td>
                        <td>${Math.round(p.baseP * 100)}%</td>
                        <td class="highlight">${p.runes} 枚</td>
                        <td>${Math.round(p.prob * 100)}%</td>
                    </tr>
                `;
            });
            html += `</table>`;
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
