<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備強化MAX・最適ルーン</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h1 { color: #ff4444; text-align: center; border-bottom: 2px solid #ff4444; }
        .input-area { background: #333; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: center; }
        input { font-size: 20px; padding: 10px; width: 120px; border-radius: 5px; border: none; }
        button { font-size: 20px; padding: 10px 20px; background: #ff4444; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .summary-box { background: #1e3a5f; padding: 15px; border-radius: 5px; margin-bottom: 15px; border-left: 5px solid #3498db; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #222; }
        th, td { border: 1px solid #444; padding: 12px; text-align: center; }
        th { background: #444; color: #ff4444; }
    </style>
</head>
<body onload="runSimulation()">
<div class="card">
    <h1>装備強化MAX・最適ルーン</h1>
    <div class="input-area">
        <p>用意したルーン石板の総数</p>
        <input type="number" id="runeInput" value="100">
        <button onclick="runSimulation()">計算！</button>
    </div>
    <div id="summaryArea" class="summary-box"></div>
    <div id="output"></div>
</div>

<script>
function runSimulation() {
    const totalRunes = parseInt(document.getElementById('runeInput').value) || 0;
    const runeLimit = totalRunes * 0.9;

    let summaryMap = {};
    let totalExpectedRunes = 0;
    let totalSaved = 0;

    // 1枚ずつ「今、全段階の中で最も素材を節約できるのはどこか」を探して、石板が尽きるまで繰り返す
    while (totalExpectedRunes < runeLimit) {
        let bestEfficiency = -1;
        let bestStage = -1;
        let bestCost = 0;
        let bestSaving = 0;

        for (let n = 2; n <= 100; n++) {
            let baseP = (101 - n) / 100;
            let currentNum = summaryMap[n] || 0;
            
            // 既に100%ならスキップ
            let currentP = Math.min(1.0, baseP + (currentNum * 0.1));
            // 91%以上ですでに石板を使っている場合、次は100%固定
            if (currentNum > 0 && (baseP + (currentNum-1)*0.1 >= 0.9)) currentP = 1.0;
            
            if (currentP >= 1.0) continue;

            // 「次の1枚」を使った時の確率
            let nextP = Math.min(1.0, baseP + ((currentNum + 1) * 0.1));
            // 特殊処理：91%以上になるなら1.0(100%)へ
            if (baseP + (currentNum * 0.1) >= 0.9) nextP = 1.0;

            let materialSaving = (1 / currentP) - (1 / nextP);
            let expectedRuneCost = 1 / nextP;
            let efficiency = materialSaving / expectedRuneCost;

            if (efficiency > bestEfficiency) {
                bestEfficiency = efficiency;
                bestStage = n;
                bestCost = expectedRuneCost;
                bestSaving = materialSaving;
            }
        }

        // どこも改善できない、または石板上限なら終了
        if (bestStage === -1 || (totalExpectedRunes + bestCost > runeLimit)) break;

        summaryMap[bestStage] = (summaryMap[bestStage] || 0) + 1;
        totalExpectedRunes += bestCost;
        totalSaved += bestSaving;
    }

    document.getElementById('summaryArea').innerHTML = `
        石板消費期待値合計: <b>${totalExpectedRunes.toFixed(1)} 枚</b> (上限: ${runeLimit.toFixed(1)})<br>
        素材節約期待値: <b>約 ${totalSaved.toFixed(1)} 個分</b>
    `;

    let html = "<table><tr><th>強化回数</th><th>素の確率</th><th>石板投入数</th><th>強化後の確率</th></tr>";
    for (let n = 100; n >= 2; n--) {
        if (summaryMap[n]) {
            let base = (101 - n);
            let finalP = Math.min(100, base + (summaryMap[n] * 10));
            if (summaryMap[n] > 0 && (base + (summaryMap[n]-1)*10 >= 90)) finalP = 100;
            html += `<tr><td>${n}回目</td><td>${base}%</td><td><b style="color:#ff4444;">${summaryMap[n]} 枚</b></td><td>${finalP}%</td></tr>`;
        }
    }
    html += "</table>";
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
