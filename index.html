<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備強化・石板最適化</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: #1e1e1e; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        h1 { color: #ff4b2b; text-align: center; margin-bottom: 5px; }
        .note { background: #2c1a00; color: #ffb300; padding: 12px; border-radius: 8px; margin-bottom: 25px; text-align: center; border: 1px solid #553300; font-size: 0.95em; }
        .input-group { text-align: center; margin-bottom: 30px; background: #252525; padding: 20px; border-radius: 10px; }
        input { background: #121212; border: 1px solid #444; color: #fff; padding: 10px; width: 100px; font-size: 18px; border-radius: 5px; text-align: center; margin: 0 10px; }
        button { background: #ff4b2b; border: none; color: white; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .result-header { background: #2a2a2a; padding: 20px; border-radius: 10px; border-left: 6px solid #ff4b2b; margin-bottom: 25px; display: flex; justify-content: space-around; }
        .res-item { text-align: center; }
        .res-val { display: block; font-size: 1.5em; color: #ff4b2b; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: #181818; }
        th { background: #333; color: #ff4b2b; padding: 12px; border-bottom: 2px solid #444; }
        td { padding: 12px; border-bottom: 1px solid #2a2a2a; text-align: center; }
        .hl { color: #ff4b2b; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>装備強化・石板最適化</h1>
        <div class="note">⚠️ 下振れが怖いので、入力された値の0.9倍の石板を使用</div>
        <div class="input-group">
            用意した石板総数: <input type="number" id="runeCount" value="100">
            <button onclick="optimize()">最適化計算を実行</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="logic.js"></script>
    <script>
        function optimize() {
            const count = document.getElementById('runeCount').value;
            const optimizer = new UpgradeOptimizer(count);
            const result = optimizer.calculate();

            let html = `
                <div class="result-header">
                    <div class="res-item">石板消費期待値<span class="res-val">${result.totalCost.toFixed(2)} 枚</span></div>
                    <div class="res-item">使用素材期待値<span class="res-val">約 ${result.totalMatExp.toFixed(1)} 個</span></div>
                </div>
                <table>
                    <thead><tr><th>強化段階</th><th>元の確率</th><th>投入石板</th><th>強化後確率</th></tr></thead>
                    <tbody>
            `;

            result.plan.sort((a,b) => b.stageNum - a.stageNum).forEach(p => {
                html += `
                    <tr>
                        <td>${p.stageNum}回目</td>
                        <td>${Math.round(p.baseP * 100)}%</td>
                        <td class="hl">${p.runes} 枚</td>
                        <td>${Math.round(p.prob * 100)}%</td>
                    </tr>
                `;
            });
            html += `</tbody></table>`;
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
