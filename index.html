<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備強化MAX・最適ルーン</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        h1 { color: #ff4444; text-align: center; border-bottom: 2px solid #ff4444; }
        .input-area { background: #333; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: center; }
        input { font-size: 20px; padding: 10px; width: 120px; }
        button { font-size: 20px; padding: 10px 20px; background: #ff4444; color: white; border: none; cursor: pointer; }
        .summary-box { background: #1e3a5f; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #222; }
        th, td { border: 1px solid #444; padding: 12px; text-align: center; }
        th { background: #444; color: #ff4444; }
    </style>
</head>
<body onload="runSimulation()">
<div class="card">
    <h1>装備強化MAX・最適ルーン</h1>
    <div class="input-area">
        <p>用意したルーン石板の総数</p>
        <input type="number" id="runeInput" value="100">
        <button onclick="runSimulation()">計算！</button>
    </div>
    <div id="summaryArea" class="summary-box"></div>
    <div id="output"></div>
</div>

<script>
function runSimulation() {
    const totalRunes = parseInt(document.getElementById('runeInput').value) || 0;
    const runeLimit = totalRunes * 0.9;

    let allOptions = [];

    for (let n = 2; n <= 100; n++) {
        let baseP = (101 - n) / 100;
        
        // 1枚〜10枚使う全パターンを「1つの塊」として評価
        for (let k = 1; k <= 10; k++) {
            let nextP = baseP + (k * 0.1);
            let isFull = false;
            
            // 100%になるケースの判定（91%以上から1枚、または1%から10枚など）
            if (nextP >= 1.0 || (baseP + (k-1)*0.1 >= 0.905)) {
                nextP = 1.0;
                isFull = true;
            }

            let materialSaving = (1 / baseP) - (1 / nextP);
            let expectedRuneCost = k / nextP;
            let efficiency = materialSaving / expectedRuneCost;

            allOptions.push({
                stage: n,
                numRunes: k,
                efficiency: efficiency,
                materialSaving: materialSaving,
                expectedRuneCost: expectedRuneCost,
                nextP: nextP
            });

            if (isFull) break; 
        }
    }

    // 全ての「塊プラン」を効率順にソート
    allOptions.sort((a, b) => b.efficiency - a.efficiency);

    let summaryMap = {};
    let currentRuneTotal = 0;
    let totalMaterialSaved = 0;
    let usedStages = new Set();

    // 効率が良い「塊（セット）」から順に採用
    for (let opt of allOptions) {
        if (!usedStages.has(opt.stage)) {
            if (currentRuneTotal + opt.expectedRuneCost <= runeLimit) {
                summaryMap[opt.stage] = opt.numRunes;
                usedStages.add(opt.stage);
                currentRuneTotal += opt.expectedRuneCost;
                totalMaterialSaved += opt.materialSaving;
            }
        }
    }

    document.getElementById('summaryArea').innerHTML = `
        石板消費期待値合計: <b>${currentRuneTotal.toFixed(1)} 枚</b> (上限: ${runeLimit.toFixed(1)})<br>
        素材節約期待値: <b>約 ${totalMaterialSaved.toFixed(1)} 個分</b>
    `;

    let html = "<table><tr><th>強化回数</th><th>素の確率</th><th>石板投入数</th><th>強化後の確率</th></tr>";
    for (let n = 100; n >= 2; n--) {
        if (summaryMap[n]) {
            let base = (101 - n);
            let finalP = Math.min(100, base + (summaryMap[n] * 10));
            if (base + (summaryMap[n]-1)*10 >= 90.5) finalP = 100;

            html += `<tr><td>${n}回目</td><td>${base}%</td><td><b style="color:#ff4444;">${summaryMap[n]} 枚</b></td><td>${finalP}%</td></tr>`;
        }
    }
    html += "</table>";
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
