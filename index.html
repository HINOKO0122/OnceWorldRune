<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装備強化MAX・最適ルーン</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        h1 { color: #ff4444; text-align: center; border-bottom: 2px solid #ff4444; }
        .input-area { background: #333; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: center; }
        input { font-size: 20px; padding: 10px; width: 120px; border-radius: 5px; }
        button { font-size: 20px; padding: 10px 20px; background: #ff4444; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .summary-box { background: #1e3a5f; padding: 15px; border-radius: 5px; margin-bottom: 15px; border-left: 5px solid #3498db; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #222; }
        th, td { border: 1px solid #444; padding: 12px; text-align: center; }
        th { background: #444; color: #ff4444; }
    </style>
</head>
<body onload="runSimulation()">
<div class="card">
    <h1>装備強化MAX・最適ルーン</h1>
    <div class="input-area">
        <p>用意したルーン石板の総数</p>
        <input type="number" id="runeInput" value="100">
        <button onclick="runSimulation()">計算！</button>
    </div>
    <div id="summaryArea" class="summary-box"></div>
    <div id="output"></div>
</div>

<script>
function runSimulation() {
    const totalRunes = parseInt(document.getElementById('runeInput').value) || 0;
    const runeLimit = totalRunes * 0.9;

    let summaryMap = {};
    let currentTotalExpectedCost = 0;
    let totalSavedMaterial = 0;

    // 石板を1枚ずつ、全選択肢の中から「今、最も効率が良い場所」に配置し続ける
    while (true) {
        let bestStep = null;

        for (let n = 2; n <= 100; n++) {
            let baseP = (101 - n) / 100;
            let currentNum = summaryMap[n] || 0;
            
            // 現在の確率
            let currentP = Math.min(1.0, baseP + (currentNum * 0.1));
            if (currentNum > 0 && (baseP + (currentNum - 1) * 0.1 >= 0.9)) currentP = 1.0;
            
            if (currentP >= 1.0) continue;

            // 次の1枚を使った時の確率
            let nextP = Math.min(1.0, baseP + ((currentNum + 1) * 0.1));
            if (baseP + (currentNum * 0.1) >= 0.9) nextP = 1.0;

            // 石板1枚あたりの素材節約量 = (1/前P) - (1/後P)
            let materialSaving = (1 / currentP) - (1 / nextP);
            // その石板1枚が消費される期待値 = 1 / 後P
            let runeExpectedCost = 1 / nextP;
            let efficiency = materialSaving / runeExpectedCost;

            if (!bestStep || efficiency > bestStep.efficiency) {
                bestStep = {
                    stage: n,
                    efficiency: efficiency,
                    cost: runeExpectedCost,
                    saving: materialSaving
                };
            }
        }

        // 上限を超えるなら終了
        if (!bestStep || (currentTotalExpectedCost + bestStep.cost > runeLimit)) break;

        // 採用
        summaryMap[bestStep.stage] = (summaryMap[bestStep.stage] || 0) + 1;
        currentTotalExpectedCost += bestStep.cost;
        totalSavedMaterial += bestStep.saving;
    }

    document.getElementById('summaryArea').innerHTML = `
        石板消費期待値合計: <b>${currentTotalExpectedCost.toFixed(1)} 枚</b> (上限: ${runeLimit.toFixed(1)})<br>
        素材節約期待値: <b>約 ${totalSavedMaterial.toFixed(1)} 個分</b>
    `;

    let html = "<table><tr><th>強化回数</th><th>素の確率</th><th>石板投入数</th><th>強化後の確率</th></tr>";
    for (let n = 100; n >= 2; n--) {
        if (summaryMap[n]) {
            let base = (101 - n);
            let num = summaryMap[n];
            let finalP = Math.min(100, base + (num * 10));
            if (num > 0 && (base + (num - 1) * 10 >= 90)) finalP = 100;
            html += `<tr><td>${n}回目</td><td>${base}%</td><td><b style="color:#ff4444;">${num} 枚</b></td><td>${finalP}%</td></tr>`;
        }
    }
    html += "</table>";
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
